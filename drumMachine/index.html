<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumMachine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/drum1.jpg" type="image/x-icon">
</head>
<body tabindex="0">
    <div id="drum-machine" class="container">
        <div id="pad-wrap">
           <div class="drum-pad" id="Heater-1">
            <audio src="./assets/Heater-1.mp3" class="clip" id="Q"></audio>
            Q
            </div>
           <div class="drum-pad" id="Heater-2">
            <audio src="./assets/Heater-2.mp3" class="clip" id="W"></audio>
            W
            </div>
           <div class="drum-pad" id="Heater-3">
            <audio src="./assets/Heater-3.mp3" class="clip" id="E"></audio>
            E
            </div>
           <div class="drum-pad" id="Heater-4">
            <audio src="./assets/Heater-4.mp3" class="clip" id="A"></audio>
            A
            </div>
           <div class="drum-pad" id="Clap">
            <audio src="./assets/Clap.mp3" class="clip" id="S"></audio>
            S
            </div>
           <div class="drum-pad" id="Open-HH">
            <audio src="./assets/Open-HH.mp3" class="clip" id="D"></audio>
            D
            </div>
           <div class="drum-pad" id="Kick-n-Hat">
            <audio src="./assets/Kick-n-Hat.mp3" class="clip" id="Z"></audio>
            Z
            </div>
           <div class="drum-pad" id="Kick">
            <audio src="./assets/Kick.mp3" class="clip" id="X"></audio>
            X
            </div>
           <div class="drum-pad" id="Closed-HH">
            <audio src="./assets/Closed-HH.mp3" class="clip" id="C"></audio>
            C
            </div>
        </div>
        <div id="controls-wrap">
            <div>volumen</div>
            <p id="display">hola</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
