<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumMachine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="drum-machine" class="container m-1 p-1 d-flex justify-content-center align-items-center">
        <div id="pad-wrap" class="m-3 p-3">
           <div class="drum-pad" id="Heater-1">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q" data-name="Heater-1"></audio>
            Q
            </div>
           <div class="drum-pad" id="Heater-2">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W" data-name="Heater-2"></audio>
            W
            </div>
           <div class="drum-pad" id="Heater-3">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E" data-name="Heater-3"></audio>
            E
            </div>
           <div class="drum-pad" id="Heater-4">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A" data-name="Heater-4"></audio>
            A
            </div>
           <div class="drum-pad" id="Clap">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S" data-name="Clap"></audio>
            S
            </div>
           <div class="drum-pad" id="Open-HH">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D" data-name="Open-HH"></audio>
            D
            </div>
           <div class="drum-pad" id="Kick-n-Hat">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z" data-name="Kick-n-Hat"></audio>
            Z
            </div>
           <div class="drum-pad" id="Kick">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X" data-name="Kick"></audio>
            X
            </div>
           <div class="drum-pad" id="Closed-HH">
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C" data-name="Closed-HH"></audio>
            C
            </div>
        </div>
        <div id="controls-wrap" class="m-3 p-3">
            <div id="volume-wrap" class="d-flex justify-content-center align-items-center">
                <i class="fa fa-volume-up"></i>
                <input id="volumeSlider" max="1" min="0" step="0.01" type="range" value="0.59">
            </div>
            <p id="display" class="m-3 p-3">Sound</p>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
